    <h1>Tact Forms</h1>
    <div class="form">
        <form action="/add-details" method="POST">
            <div class="inputfield">
                <label>Name</label>
                <input type="text" class="input" name="Name">
            </div>
            <br>
            <div class="inputfield">
                <label>College Name</label>
                <input type="text" class="input" name="Collegename">
            </div>
            <br>
            <div class="inputfield">
                <label>Department</label>
                <input type="text" class="input" name="Department">
            </div>
            <br>
            <div class="inputfield">
                <label>Year</label>
                <div class="custom_select">
                    <select name="Year">
                        <option value="">Select</option>
                        <option value="first year">First year</option>
                        <option value="second year">Second year</option>
                        <option value="third year">Third year</option>
                        <option value="final year">final year</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="inputfield">
                <label>Mail id</label>
                <input type="email" class="input" name="emailaddress">
            </div>
            <br>
            <div class="inputfield">
                <label>Contact Number</label>
                <input type="tel" class="input" name="Contactnumber">
            </div>
            <br>
            <div class="inputfield">
                <label>Knew about featurepreneur</label>
                <div class="custom_select">
                    <select name="knew about featurepreneur">
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="inputfield submit">
                <input type="submit" value="Submit" class="btn">
                <button>cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
